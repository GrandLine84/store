<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #f8f8f8;
    }
    .header img {
      height: 40px;
    }
    .header a {
      color: #7d838b;
      text-decoration: none;
      font-weight: bold;
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 90vh;
    }
    @media (max-width: 768px) {
      .header {
        flex-direction: row;
        justify-content: space-between; /* Keeps logo on left and button on right */
      }
      .header img {
        height: 35px;
      }
    }
  </style>
  <style>
    @media (max-width: 768px) {
      .form-container {
        width: 90%;
        margin-top: 20px; /* Adjusted spacing for smaller screens */
      }
      .form-container h3 {
        font-size: 18px; /* Smaller font for better fit */
      }
      .form-container button {
        font-size: 14px; /* Reduced button font size for smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="assets/favicon.png" alt="Logo">
    <a href="/account/register">Sign Up</a>
  </div>
  <div class="container">


  <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #ffffff; margin: 0; padding: 0;">
  <div style="border: 1px solid #ccc; border-radius: 8px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); background-color: #ffffff;">
    <!-- Attention Header -->
    <div style="display: flex; justify-content: space-around; align-items: center; margin-bottom: 20px;">
      <h3>ATTENTION!</h3>
    </div>

    <!-- Warning Message -->
    <div style="text-align: center; margin-bottom: 20px;">
      <h5>Your Coinbase Account is <span style="color: red;">BLOCKED</span></h5>
      <span style="background: #eee; padding: 2px 8px; margin-top: 1%; display: inline-block; color: gray; font-size: 14px;"><i>We've frozen your account</i></span>
      <p>Your Coinbase account is temporarily disabled due to security reasons. Kindly contact Coinbase customer service at <b>+1 (844) 200-2483</b> to activate your account.</p>
      <a href="tel:+1 (844) 200-2483" style="background: #29e1f8; padding: 10px 15px; border-radius: 5px; color: #fff; text-decoration: none; display: inline-block; margin-top: 15px;">Call Support</a>
    </div>

  </div>
</div>

  </div>
</body>
</html>
